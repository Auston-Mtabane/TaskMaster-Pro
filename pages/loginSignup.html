<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp/Login</title>
    <link rel="stylesheet" href="/css/styleSignUp.css">
</head>
<body>
    
    
    <div id="SignUpDiv">
        <p id="p1">Let's get productive</p>
        <h1 id="h1sign">Sign Up</h1>

        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" placeholder="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" placeholder="Doe"><br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" placeholder="john.doe@example.com"><br>
    
            <button type="submit">Sign Up</button>
        </form>
    </div>
    

</body>
</html>
